name: Deploy

on:
  workflow_run:
    workflows: ["Test", "Build"]
    types:
      - completed

jobs:
  deploy_dev:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Updated Node.js version

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Development
        env:
          VERCEL_TOKEN: ${{ secrets.NEWTOKEN }}
        run: vercel --token $VERCEL_TOKEN --prod --yes --env dev

  deploy_stage:
    needs: deploy_dev
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Staging
        env:
          VERCEL_TOKEN: ${{ secrets.NEWTOKEN }}
        run: vercel --token $VERCEL_TOKEN  --prod --yes --env stage

  deploy_prod:
    needs: deploy_stage
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Production
        env:
          VERCEL_TOKEN: ${{ secrets.NEWTOKEN }}
        run: vercel --token $VERCEL_TOKEN --prod --yes --env prod
