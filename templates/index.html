<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e; /* Dark blue background */
            color: #e0e0e0; /* Light gray text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #162447; /* Slightly lighter blue */
            border-radius: 8px;
            padding: 20px;
            width: 250px; /* Adjusted width */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ffffff; /* White text for the heading */
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #ffffff; /* White text for labels */
        }
        input[type="text"] {
            width: calc(100% - 22px); /* Adjust width to fit container */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ffffff; /* White border for input fields */
            border-radius: 4px;
            background-color: #e0e0e0; /* Light gray background for input fields */
            color: #333333; /* Dark text for input fields */
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #00aaff; /* Blue background for button */
            border: none;
            border-radius: 4px;
            color: #ffffff; /* White text for button */
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0088cc; /* Darker blue on hover */
        }
        p {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>House Price Prediction</h1>
        <form method="post">
            <label for="area">Area:</label>
            <input type="text" id="area" name="area" required>
            
            <label for="bedrooms">Bedrooms:</label>
            <input type="text" id="bedrooms" name="bedrooms" required>
            
            <label for="bathrooms">Bathrooms:</label>
            <input type="text" id="bathrooms" name="bathrooms" required>
            
            <label for="stories">Stories:</label>
            <input type="text" id="stories" name="stories" required>
            
            <label for="mainroad">Main Road (yes/no):</label>
            <input type="text" id="mainroad" name="mainroad" required>
            
            <input type="submit" value="Predict">
        </form>
        <p>{{ prediction }}</p>
    </div>
</body>
</html>
